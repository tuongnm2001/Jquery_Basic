<!Doctype html>
<html>
<style>
    #container {
        width: 400px;
        height: 400px;
        background: aqua;
    }

    #animate {
        width: 50px;
        height: 50px;
        background: orange;
    }

    #containera {
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
    }

    #animatea {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
    }
</style>

<body>

    <h2>My First JavaScript Animation</h2>

    <div id="container">
        <div id="animate"></div>
    </div>

    <p><button onclick="myMove()">Click Me</button></p>

    <div id="containera">
        <div id="animatea"></div>
    </div>

    <script>
        function myMove() {
            let id = null;
            const elem = document.getElementById("animatea");
            let pos = 0;
            clearInterval(id);
            id = setInterval(frame, 5);
            function frame() {
                if (pos == 350) {
                    clearInterval(id);
                } else {
                    pos++;
                    elem.style.top = pos + "px";
                    elem.style.left = pos + "px";
                }
            }
        }
    </script>

</body>

</html>
