<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Access a Javascript object</h2>
    <p id="demo"></p>

    <script>
        const myObj = {
            name: "Alexis Mac Allister",
            age: 25,
            country: "Argentina"
        };
        document.getElementById("demo").innerHTML = myObj["name"];
    </script>
</body>

</html>
